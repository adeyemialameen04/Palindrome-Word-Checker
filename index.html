<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Palindrome Word Checker</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="stylesheet"
      href="resets.css"
    />
  </head>
  <body>
    <div class="card">
      <h4>Palindrome Checker</h4>
      <p>
        A palindrome is a word or a phrase that reads the same backwards and
        forwards
      </p>
      <div>
        <input
          type="text"
          class="input"
          placeholder="Enter text or number"
        />
        <button class="btn">Check Palindrome</button>
      </div>
      <p class="result"><span></span></p>
    </div>
  </body>
  <script src="app.js"></script>
</html>
